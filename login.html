<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件项目</title>
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
</head>
<body>
    <h1 class="logo">
        <img src="./assets/images/logo.png" alt="">
    </h1>

    <div class="manage">
        <div class="title-box"></div>


        <!-- 登录 -->
        <div class="dl-box">
            <form class="layui-form" id="form_dl">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-snowflake"></i>
                    <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit >立即提交</button>
                </div>
            </form>

            <a href="javascript:;" id="zc">去注册</a>
        </div>
        <!-- 注册 -->
        <div class="zc-box">
            <form class="layui-form" id="form_zc">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-snowflake"></i>
                    <input type="password" name="password" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required  lay-verify="required|repwd" placeholder="请确认密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>立即提交</button>
                </div>
            </form>

            <a href="javascript:;" id="dl">去登录</a>
        </div>
    </div>



    <!-- layui -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- jQuery -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- baseAPI -->
    <script src="./assets/js/baseAPI.js"></script>
    <!-- 自己的JS -->
    <script src="./assets/js/login.js"></script>
</body>
</html>
